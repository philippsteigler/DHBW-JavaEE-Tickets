<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/basic.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="header">Login</ui:define>
    <ui:define name="content">

        <form name="loginForm" method="POST" action="j_security_check">
            <p>
                <strong>Enter your user name:</strong>
                <label><input name="j_username" size="15" /></label>
            </p>
            <p>
                <strong>Enter your password: </strong>
                <label><input type="password" size="15" name="j_password" /></label>
            </p>
            <p>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </p>
        </form>

    </ui:define>
</ui:composition>

</html>
