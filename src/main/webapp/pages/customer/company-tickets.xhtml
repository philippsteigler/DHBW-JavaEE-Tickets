<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">
    <ui:define name="title">#{msgs['customer.tickets.title']}</ui:define>
    <ui:define name="header">#{msgs['customer.tickets.header']}</ui:define>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <f:facet name="last">
                <h:outputStylesheet name="search-customer.css" library="styles" />
            </f:facet>

            #{ticketCustomerBean.fetchAllTickets()}

            <p:panel id="searchPanel" >
                <p:panelGrid id="searchPanelGrid" columns="2">
                    <h:outputLabel id="searchLabel" value="Suche:" />
                    <p:inputText id="searchInput" value="#{ticketCustomerBean.searchString}">
                        <p:ajax event="keyup" delay="100" update="searchResult"
                                listener="#{ticketCustomerBean.fetchAllTickets()}" />
                    </p:inputText>
                </p:panelGrid>
            </p:panel>

            <p:panel id="resultPanel" >
                <p:dataScroller id="searchResult" value="#{ticketCustomerBean.searchResult}" var="ticket" chunkSize="10" rendered="#{not empty ticketCustomerBean.searchResult}">
                    <f:facet name="header">Tickets</f:facet>

                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo,logo,detail">
                        <h:commandButton action="#{ticketCustomerBean.viewTicketDetails(ticket)}" value="Details" id="detailsButton" />

                        <p:graphicImage library="images" name="#{ticket.status}.png" alt="#{ticket.status}"/>

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Editor:" />
                                <h:outputText value="#{ticket.editorId}" style="font-weight: bold"/>

                                <h:outputText value="Subject:" />
                                <h:outputText value="#{ticket.subject}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
