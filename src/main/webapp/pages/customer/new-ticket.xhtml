<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">

<ui:composition template="/templates/basic.xhtml">
<ui:define name="title">#{msgs['customer.create.title']}</ui:define>
<ui:define name="header">#{msgs['customer.create.header']}</ui:define>
<ui:define name="content">
<h:form id="form">
        <h3>#{msgs['label.subject']}: </h3>
        <p:inputTextarea style="margin: 0 auto" rows="1" cols="70" id="inputSubject" value="#{ticketCustomerBean.ticketSubject}" />
        <h3>#{msgs['label.content']}: </h3>
        <p:inputTextarea style="margin: 0 auto" rows="8" cols="70" id="inputEntry" value="#{ticketCustomerBean.ticketContent}" />
        <br></br>
        <h:commandButton value="Ticket Erstellen" action="#{ticketCustomerBean.newTicket(ticketCustomerBean.ticketContent, ticketCustomerBean.ticketSubject)}"/>
</h:form>
</ui:define>
</ui:composition>
</html>
