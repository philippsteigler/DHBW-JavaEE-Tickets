<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">
    <ui:define name="title">#{msgs['customer.create.title']}</ui:define>
    <ui:define name="header">#{msgs['customer.create.header']}</ui:define>
    <ui:define name="content">

        <f:facet name="last">
            <h:outputStylesheet name="ticket.css" library="styles" />
        </f:facet>

        <p:panel id="newTicketPanel" header="Neues Ticket" styleClass="center" >
            <h:form prependId="false">
                <p:panelGrid id="newTicketPanelGridInfo" columns="1">
                    <h:outputText value="Bitte fÃ¼llen Sie alle benÃ¶tigten Daten aus."/>
                </p:panelGrid>

                <p:panelGrid id="newTicketPanelGridInput" columns="1">

                    <h:outputLabel value="#{msgs['label.subject']}" />
                    <p:inputTextarea rows="1" maxlength="256" id="inputSubject" value="#{ticketCustomerBean.ticketSubject}" required="true" requiredMessage="Betreff darf nicht leer sein!" />

                    <h:outputLabel value="#{msgs['label.content']}" />
                    <p:inputTextarea rows="8" maxlength="2048" id="inputEntry" value="#{ticketCustomerBean.ticketContent}" required="true" requiredMessage="Inhalt darf nicht leer sein!" />

                    <h:commandButton value="Ticket erstellen" action="#{ticketCustomerBean.newTicket(ticketCustomerBean.ticketContent, ticketCustomerBean.ticketSubject)}"/>
                </p:panelGrid>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
</html>
