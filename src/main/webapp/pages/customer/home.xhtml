<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">
<ui:define name="title">#{msgs['dashboard2.title']}</ui:define>
<ui:define name="header">#{msgs['dashboard2.header']}</ui:define>
<ui:define name="content">

<h:form id="form">


    <style type="text/css">
        .logo {
            width: 5%
        }

        .detail {
            width: 95%;
            padding-left: 25px;
        }

        .detail td {
            font-size: 24px;
        }

        .ui-datascroller .ui-datascroller-item {
            border-bottom: 1px solid #A8A8A8;
            padding: 25px 10px;
        }
    </style>

    #{ticketBean.doCustomerSearchHome}

    <h:outputText rendered="#{!ticketBean.rendered}" value="Keine Tickets gefunden" />

    <ui:define name="list" rendered="#{ticketBean.rendered}">

        <p:inputText value="#{ticketBean.ticketSearchString}">
            <p:ajax event="keyup" delay="100" update="searchResult"
                    listener="#{ticketBean.doEditorSearchHome()}" />
        </p:inputText>

        <p:dataScroller id="searchResult" value="#{ticketBean.ticketSearchResult}" var="ticket" chunkSize="10">
            <f:facet name="header">
                Scroll Down to Load More Tickets
            </f:facet>

            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,logo,detail">
                <h:commandButton action="#{ticketBean.detail(ticket.id)}" value="Details" id="detailsButton"/>

                <p:graphicImage library="images" name="#{ticket.status}.png" alt="#{ticket.status}"/>

                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Editor:" />
                        <h:outputText value="#{ticket.editorId}" style="font-weight: bold"/>

                        <h:outputText value="Subject:" />
                        <h:outputText value="#{ticket.subject}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataScroller>
    </ui:define>
</h:form>
</ui:define>
</ui:composition>
</html>
