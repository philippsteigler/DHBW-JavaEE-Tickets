<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">
<ui:define name="title">#{msgs['admin.user.title']}</ui:define>
<ui:define name="header">#{msgs['admin.details.title']}</ui:define>
<ui:define name="content">
        <h:form id="form">
        <style type="text/css">
                .description {
                        width: 15%;
                }

                .detail {
                        width: 80%;
                        padding-left: 25px;
                }
        </style>

        <h:panelGrid style="width:100%" columns="2" cellpadding="2" columnClasses="description, detail">
                <h3>Username:</h3>
                <h:outputText value="#{userBean.currentUser.name}" />

                <h3>User ID: </h3>
                <h:outputText value="#{userBean.currentUser.id}" />

                <h3>Users Company: </h3>
                <h:outputText value="#{userBean.currentUser.company}" />

                <h3>User Roles: </h3>
                <p:outputPanel>
                        <h:dataTable value="#{userBean.currentUser.roles}" var="role"><f:facet name="Role">Status</f:facet>
                                <h:column>
                                        #{role.name}
                                </h:column>
                        </h:dataTable>
                </p:outputPanel>
        </h:panelGrid>
        </h:form>
</ui:define>
</ui:composition>
</html>
