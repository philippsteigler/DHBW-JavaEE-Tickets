<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">
<ui:define name="title">#{msgs['admin.user.title']}</ui:define>
<ui:define name="header">#{msgs['admin.details.title']}</ui:define>
<ui:define name="content">
<h:form id="form">

        <style type="text/css">
                .button {
                        width: 5%
                }

                .detail {
                        width: 95%;
                        padding-left: 25px;
                }

                .infos {
                     width: 6%;
                }

                .userName {
                        width: 10%;
                }

                .userID {
                        width: 3%;
                }

                .detail td {
                        font-size: 24px;
                }

                .ui-datascroller .ui-datascroller-item {
                        border-bottom: 1px solid #A8A8A8;
                        padding: 25px 10px;
                }

        </style>

        <p:dataScroller id="searchResult" value="#{userBean.users}" var="user" chunkSize="10">
                <f:facet name="header">
                        Scroll Down to Load More Entries
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="button,detail">
                        <p:commandButton value="Details" action="#{userBean.userDetail(user.id)}"/>

                        <p:outputPanel>
                                <h:panelGrid style="width:100%" columns="6" cellpadding="5" columnClasses="infos, userID, infos, userName, infos">
                                        <h:outputText value="UserID:" style="font-weight: bold"/>

                                        <h:outputText value="#{user.id}" />

                                        <h:outputText value="Name:" style="font-weight: bold"/>

                                        <h:outputText value="#{user.name}" />

                                        <h:outputText value="Role:" style="font-weight: bold"/>

                                        <h:dataTable value="#{user.roles}" var="role"><f:facet name="Role">Status</f:facet>
                                                <h:column>
                                                        #{role.name}
                                                </h:column>
                                        </h:dataTable>
                                </h:panelGrid>
                        </p:outputPanel>
                </h:panelGrid>
        </p:dataScroller>
</h:form>
</ui:define>
</ui:composition>
</html>
