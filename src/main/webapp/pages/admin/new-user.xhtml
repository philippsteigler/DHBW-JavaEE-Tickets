<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">
    <ui:define name="title">#{msgs['admin.create.title']}</ui:define>
    <ui:define name="header">#{msgs['admin.create.header']}</ui:define>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <f:facet name="last">
                <h:outputStylesheet name="new-user.css" library="styles" />
            </f:facet>

            #{userBean.fetchAllRoles()}
            #{userBean.fetchAllCompanies()}

            <p:panel id="newUserPanel" header="Neuer Benutzer" styleClass="center" >
                <p:panelGrid id="newUserPanelGridInfo" columns="1">
                    <h:outputText value="Bitte füllen Sie alle benötigten Daten aus."/>
                </p:panelGrid>

                <p:panelGrid id="newUserPanelGridInput" columns="1">
                    <h:outputLabel for="name" value="#{msgs['label.name']}" style="font-weight:bold"/>
                    <p:inputText id="name" value="#{adminView.name}" required="true" requiredMessage="Name darf nicht leer sein!"/>

                    <h:outputLabel for="login_id" value="#{msgs['label.login_id']}" style="font-weight:bold"/>
                    <p:inputText id="login_id" value="#{adminView.login_id}" required="true" requiredMessage="Login-ID darf nicht leer sein!"/>

                    <h:outputLabel for="email" value="#{msgs['label.email']}" style="font-weight:bold"/>
                    <p:inputText id="email" value="#{adminView.email}" required="true" requiredMessage="E-Mail-Adresse darf nicht leer sein!"/>

                    <h:outputLabel for="role" value="#{msgs['label.role']}" style="font-weight:bold"/>
                    <p:selectOneMenu id="role" value="#{adminView.role}" style="width:125px" required="true" requiredMessage="Rolle darf nicht leer sein!">
                        <f:selectItem itemLabel="Customer" itemValue="customer" />
                        <f:selectItem itemLabel="Editor" itemValue="editor"/>
                        <f:selectItem itemLabel="Admin" itemValue="admin" />
                        <p:ajax update="company"/>
                    </p:selectOneMenu>

                    <h:outputLabel for="company" value="#{msgs['label.company']}" style="font-weight:bold" />
                    <p:selectOneMenu id="company" value="#{adminView.companyName}" effect="fold" editable="true" required="true" disabled="#{adminView.disableCompanyInput(adminView.role)}" requiredMessage="Unternehmen darf nicht leer sein!">
                        <f:selectItems value="#{userBean.companies}"/>
                    </p:selectOneMenu>

                    <h:outputLabel for="password" value="#{msgs['label.password']}" style="font-weight:bold"/>
                    <p:password id="password" value="#{adminView.password}" feedback="true" required="true" requiredMessage="Passwort darf nicht leer sein!"/>

                    <h:commandButton value="Benutzer anlegen" action="#{userBean.newUser(adminView.login_id, adminView.name, adminView.companyName, adminView.email, adminView.password,  adminView.role)}" />
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
