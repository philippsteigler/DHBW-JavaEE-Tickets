<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">
<ui:define name="title">#{msgs['admin.details.title']}</ui:define>
<ui:define name="header">#{msgs['admin.details.header']}</ui:define>
<ui:define name="content">
    <h:form id="form">

        <p:graphicImage library="images" name="#{ticketBean.currentTicket.status}.png" alt="#{ticketBean.currentTicket.status}" />
        <h2 style="margin-top:0">Subject: #{ticketBean.currentTicket.subject}</h2>
        <h3 style="margin-top:0">Status: #{ticketBean.currentTicket.status}</h3>
        <h3 style="margin-top:0">Ticet ID: #{ticketBean.currentTicket.id}</h3>
        <h3 style="margin-top:0">Editor ID: #{ticketBean.currentTicket.editorId}</h3>

        <p:growl id="msgs" showDetail="true" />

        <p:fieldset legend="Entry Date oder so" toggleable="true" toggleSpeed="500">
            <p:ajax event="toggle" />
            <h:panelGrid columns="2" cellpadding="5">
                <p:graphicImage library="images" name="#{ticketBean.currentTicket.status}.png" alt="#{ticketBean.currentTicket.status}" />
                <h:outputText value="ENTRIES" />
            </h:panelGrid>
        </p:fieldset>

    </h:form>
</ui:define>
</ui:composition>
</html>
