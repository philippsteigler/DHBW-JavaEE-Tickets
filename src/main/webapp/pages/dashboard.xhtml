<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">
    <ui:define name="title">#{msgs['dashboard.title']}</ui:define>
    <ui:define name="header">#{msgs['dashboard.header']}</ui:define>
    <ui:define name="content">

            <h:form id="form">

                <p:dataGrid var="ticket" value="#{ticketBean.allArticles}" columns="3" layout="grid"
                            rows="18" paginator="true" id="tickets">

                    <f:facet name="header">
                        Your Tickets
                    </f:facet>

                    <p:panel header="#{ticket.status}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <!-- <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> -->

                            <h:outputText value="#{ticket.subject}" />

                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>

            </h:form>

    </ui:define>
</ui:composition>
</html>
