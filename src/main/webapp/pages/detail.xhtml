<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">
<ui:define name="title">#{msgs['dashboard2.title']}</ui:define>
<ui:define name="header">#{msgs['dashboard2.header']}</ui:define>
<ui:define name="content">
    <h:form id="form">

        <h1 style="margin-top:0">Subject: #{ticketBean.currentTicket.subject}</h1>
        <h3 style="margin-top:0">Status: #{ticketBean.currentTicket.status}</h3>
        <p:graphicImage library="images" name="#{ticketBean.currentTicket.status}.png" alt="#{ticketBean.currentTicket.status}" />
        <h3 style="margin-top:0">Ticet ID: #{ticketBean.currentTicket.id}</h3>
        <h3 style="margin-top:0">Editor ID: #{ticketBean.currentTicket.editorId}</h3>

        <p:growl id="msgs" showDetail="true" />

        <p:dataScroller id="searchResult" value="#{ticketBean.currentEntries}" var="entry" chunkSize="10">
            <f:facet name="header">
                Scroll Down to Load More Entries
            </f:facet>

            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,logo,detail">

                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Date:" />
                        <h:outputText value="#{entry.createDate}" style="font-weight: bold"/>

                        <h:outputText value="Creator:" />
                        <h:outputText value="#{entry.customerID}" style="font-weight: bold"/>

                        <h:outputText value="Content:" />
                        <h:outputText value="#{entry.content}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataScroller>

    </h:form>
</ui:define>
</ui:composition>
</html>
