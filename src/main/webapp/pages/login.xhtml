<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">
    <ui:define name="title">#{msgs['login.title']}</ui:define>
    <ui:define name="header">#{msgs['login.header']}</ui:define>
    <ui:define name="content">

        <p:panel id="basic" header="Login" style="margin-bottom:20px">
            <h:form id="login" onsubmit="action='j_security_check';" prependId="false">
                <h:panelGrid columns="2">
                    <p:outputLabel for="j_username" value="Benutzername:" />
                    <p:inputText id="j_username" />
                    <p:outputLabel for="j_password" value="Passwort:" />
                    <p:password id="j_password" />
                    <h:commandButton id="submit" value="Anmelden" ajax="false"/>
                </h:panelGrid>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>

</html>
