<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">
    <ui:define name="title">#{msgs['login.title']}</ui:define>
    <ui:define name="header">#{msgs['login.header']}</ui:define>
    <ui:define name="content">

        <f:facet name="last">
            <h:outputStylesheet name="login.css" library="styles" />
        </f:facet>

        <p:panel id="loginPanel" header="Login" styleClass="center" >
            <h:form id="loginForm" onsubmit="action='j_security_check';" prependId="false">
                <p:panelGrid id="loginPanelGridInfo" columns="1">
                    <h:outputText value="Bitte geben Sie Ihre Zugangsdaten ein."/>
                </p:panelGrid>

                <p:panelGrid id="loginPanelGridInput" columns="2">
                    <h:outputLabel value="Benutzername:" />
                    <p:inputText id="j_username" required="true" requiredMessage="Benutzername darf nicht leer sein!" />

                    <h:outputLabel value="Passwort:" />
                    <p:password id="j_password" required="true" requiredMessage="Passwort darf nicht leer sein!"/>

                    <h:commandButton id="submit" value="Anmelden" ajax="false"/>
                </p:panelGrid>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>

</html>
