<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">
<ui:define name="title">#{msgs['editor.details.title']}</ui:define>
<ui:define name="header">#{msgs['editor.details.header']}</ui:define>
<ui:define name="content">
    <h:form id="form">

        <style type="text/css">
            .logo {
                width: 5%
            }

            .delegate {
                width: 33%;
                padding-left: 1%;
            }

            .delegateButtons {
                width: 33%;
                padding-right: 1%;
            }

            .detail {
                width: 95%;
                padding-left: 25px;
            }

            .detail td {
                font-size: 24px;
            }

            .ui-datascroller .ui-datascroller-item {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
            }

        </style>

        <p:dialog header="#{msgs['entry.edit']}" widgetVar="dlgEntry" modal="true" height="200" width="500">
            <p:inputTextarea style="margin: 0 auto" rows="8" cols="70" id="entryText" value="#{ticketBean.entryContent}" />
            <p:commandButton value="Eintrag HinzufÃ¼hen" action="#{ticketBean.addEntryToTicket(0, ticketBean.entryContent)}"/>
        </p:dialog>

        <p:dialog header="#{msgs['ticket.delegate']}" widgetVar="dlgDelegate" modal="true" height="600" width="500" resizable="false">
            <p:dataScroller id="editors" value="#{userBean.getEditors()}" var="user" chunkSize="10">
                <f:facet name="header">
                    Scroll Down to Load More Uers
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="delegate,delegateButtons">
                    <h:outputText value="#{user.name}" />
                    <p:commandButton value="Delegieren" action="#{ticketBean.delegateTicket(user.id)}"/>
                </h:panelGrid>
            </p:dataScroller>
        </p:dialog>

        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <h:outputText />
            <h:panelGrid columns="3" class="buttons">
                <p:commandButton value="#{msgs['button.add.entry']}" type="button" onclick="PF('dlgEntry').show();" />
                <p:commandButton value="#{msgs['button.delegate']}" type="button" onclick="PF('dlgDelegate').show();" />
                <p:commandButton action="#{ticketBean.releaseTicket()}" value="#{msgs['button.release']}"  />
            </h:panelGrid>

            <p:graphicImage library="images" name="#{ticketBean.currentTicket.status}.png" alt="#{ticketBean.currentTicket.status}" />
            <h:outputText value="#{ticketBean.currentTicket.status}" />

            <h2 style="margin-top:0">Subject: </h2>
            <h:outputText value="#{ticketBean.currentTicket.subject}" />

            <h3 style="margin-top:0">Ticket ID: </h3>
            <h:outputText value="#{ticketBean.currentTicket.id}" />

            <h3 style="margin-top:0">Editor ID: </h3>
            <h:outputText value="#{ticketBean.currentTicket.editorId}" />

            <h3 style="margin-top:0">Customer: </h3>
            <h:outputText value="#{userBean.getUserName(ticketBean.currentTicket.customerId)}" />

            <h3 style="margin-top:0">Customer Company: </h3>
            <h:outputText value="#{userBean.getUserCompany(ticketBean.currentTicket.customerId)}" />

            <h3>#{msgs['entries']}: </h3>
        </h:panelGrid>

        <p:dataScroller id="searchResult" value="#{ticketBean.currentEntries}" var="entry" chunkSize="10">
            <f:facet name="header">
                Scroll Down to Load More Entries
            </f:facet>

            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                <h:outputText value="#{msgs['date']}: " />
                <h:outputText value="#{entry.createDate}" />

                <h:outputText value="#{msgs['editor']}: " />
                <h:outputText value="#{userBean.getUserName(entry.creatorID)}" />

                <h:outputText value="#{msgs['entry']}: " />
                <h:outputText value="#{entry.content}" />
            </h:panelGrid>
        </p:dataScroller>

    </h:form>
</ui:define>
</ui:composition>
</html>
