<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="/templates/basic.xhtml">

    <ui:define name="title">#{msgs['index.title']}</ui:define>

    <ui:define name="header">#{msgs['index.header']}</ui:define>

    <ui:define name="content">

        <h:form id="mainForm">


            <h:dataTable value="#{ticketBean.allArticles}" var="ticket" styleClass="borderedTable" id="articleTable" binding="#{artTabBinding}">
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    #{ticket.status}
                </h:column>
                <h:column>
                    <f:facet name="header">Editor</f:facet>
                    #{ticket.editorId}
                </h:column>
                <h:column>
                    <f:facet name="header">Subject</f:facet>
                    #{ticket.subject}
                </h:column>
                <h:column>
                    <h:commandButton action="#{personBean.test()}" value="Anzeigen"/>
                </h:column>
            </h:dataTable>

        </h:form>

    </ui:define>

</ui:composition>

</html>
